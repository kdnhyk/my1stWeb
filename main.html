<!DOCTYPE html>
<html>
  <head>
    <title>My house keeping book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>7월 __일 _____원 ____(분류) _____(내용) </h1>
    <textarea id="textarea" rows="8" cols="80" onkeypress="pressEnter()"></textarea>
    <button type="button" id="addB">add</button>
    <div class="table_del">
      <table id="table">
        <th width="10%">일</th>
        <th width="15%">금액</th>
        <th width="10%">분류</th>
        <th width="55%">내용</th>
        <th width="10%">선택</th>
      </table>
      <button type="button" id="delB">del</button>
      <div class="stats">

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
